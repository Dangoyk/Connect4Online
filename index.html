<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu Screen -->
    <div class="menu-container" id="menu-container">
        <h1>Connect 4</h1>
        <div class="menu-buttons">
            <button id="create-room-btn" class="menu-button">Create Room</button>
            <button id="join-room-btn" class="menu-button">Join Room</button>
        </div>
        
        <!-- Create Room Modal -->
        <div class="modal" id="create-room-modal">
            <div class="modal-content">
                <h2>Create Room</h2>
                <div class="input-group">
                    <label for="host-name">Your Name:</label>
                    <input type="text" id="host-name" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="modal-buttons">
                    <button id="create-room-confirm" class="confirm-button">Create Room</button>
                    <button id="create-room-cancel" class="cancel-button">Cancel</button>
                </div>
            </div>
        </div>
        
        <!-- Join Room Modal -->
        <div class="modal" id="join-room-modal">
            <div class="modal-content">
                <h2>Join Room</h2>
                <div class="input-group">
                    <label for="player-name">Your Name:</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="input-group">
                    <label for="room-code">Room Code:</label>
                    <input type="text" id="room-code" placeholder="Enter room code" maxlength="6">
                </div>
                <div class="modal-buttons">
                    <button id="join-room-confirm" class="confirm-button">Join Room</button>
                    <button id="join-room-cancel" class="cancel-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Screen -->
    <div class="game-container" id="game-container" style="display: none;">
        <div class="room-info">
            <div class="room-code">Room: <span id="room-code-display">ABC123</span></div>
            <div class="players">
                <div class="player host">
                    <span class="player-name" id="host-name-display">Host</span>
                    <div class="player-token red"></div>
                </div>
                <div class="player guest">
                    <span class="player-name" id="guest-name-display">Waiting...</span>
                    <div class="player-token yellow"></div>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <div class="current-player">
                <span class="player-label">Current Player:</span>
                <div class="player-token red" id="current-player-token"></div>
            </div>
            <button id="reset-btn" class="reset-button">New Game</button>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Grid will be generated by JavaScript -->
        </div>
        
        <div class="game-status" id="game-status">
            Waiting for players...
        </div>
        
        <button id="leave-room-btn" class="leave-button">Leave Room</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
